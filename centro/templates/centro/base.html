<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DevLab{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f4f6f8;
            color: #333;
        }

        header {
            background: #0f766e;
            color: white;
            padding: 16px 24px;
            font-size: 20px;
            font-weight: bold;
        }

        nav {
            background: #115e59;
            padding: 10px 24px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 24px;
            max-width: 1100px;
            margin: auto;
        }

        footer {
            text-align: center;
            padding: 16px;
            background: #e5e7eb;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        }

        .btn {
            background: #0d9488;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #0f766e;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<header>
    DevLab • Sistema de Projetos
</header>

<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="/admin/">Admin</a>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    © 2025 DevLab — Geovanne / Júlio / Márcia
</footer>

</body>
</html>
