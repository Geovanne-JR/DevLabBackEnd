<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DevLab Projects</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
        h1 { color: #2c3e50; }
        .card { 
            background: white; 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .status { font-weight: bold; color: #e67e22; }
    </style>
</head>
<body>
    <h1>ðŸ“‹ Projetos do DevLab</h1>
    <p>apenas uma tela para ter um visual.</p>
    <hr>

    {% for projeto in projetos %}
        <div class="card">
            <h2>{{ projeto.titulo }}</h2>
            <p><strong>Cliente:</strong> {{ projeto.cliente }}</p>
            <p><strong>Status:</strong> <span class="status">{{ projeto.status }}</span></p>
            <p><em>{{ projeto.descricao }}</em></p>
            
            <br>
            <a href="{% url 'detalhe_projeto' projeto.id %}" 
               style="background:#3498db; color:white; padding:8px 12px; text-decoration:none; border-radius:4px; display:inline-block; margin-top:10px;">
               Ver Detalhes â†’
            </a>

        </div>
    {% empty %}
        <p>Nenhum projeto cadastrado ainda.</p>
    {% endfor %}

</body>
</html>
