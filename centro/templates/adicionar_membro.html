<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Membro</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f3d2e, #1e7f5c);
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: #fff;
            padding: 30px;
            width: 420px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h1 {
            margin-top: 0;
            color: #1e7f5c;
            text-align: center;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #1e7f5c;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #166a4c;
        }

        .voltar {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #1e7f5c;
            font-weight: 600;
        }

        .voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>Adicionar Membro</h1>
    <p>Projeto: <strong>{{ projeto.titulo }}</strong></p>

    <form method="post">
        {% csrf_token %}

        <select name="usuario_id" required>
            <option value="">Selecione um usuário</option>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}">
                    {{ usuario.username }} — {{ usuario.email }}
                </option>
            {% empty %}
                <option disabled>Nenhum usuário disponível</option>
            {% endfor %}
        </select>

        <button type="submit">Adicionar ao Projeto</button>
    </form>

    <a class="voltar" href="{% url 'detalhe_projeto' projeto.id %}">
        ← Voltar para o projeto
    </a>
</div>

</body>
</html>
