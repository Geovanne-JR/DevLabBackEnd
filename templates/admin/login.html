{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DevLab Admin</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #006b3c, #003d21);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background: #ffffff10;
            padding: 35px;
            width: 380px;
            border-radius: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #d9ffd9;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
            color: #c8ffd1;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 15px;
            background: #ffffffd9;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00a85d;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: #008f50;
        }

        .errorlist {
            background: #ff5555;
            padding: 10px;
            border-radius: 6px;
            color: white;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <form method="post" class="login-container">
        {% csrf_token %}

        <div class="logo">Admin DevLab</div>

        {% if form.errors %}
            <div class="errorlist">
                Usuário ou senha incorretos.
            </div>
        {% endif %}

        <label for="id_username">Usuário</label>
        {{ form.username }}

        <label for="id_password">Senha</label>
        {{ form.password }}

        <button type="submit">Entrar</button>

        <div class="footer">© 2025 DevLab - Geovanne / Júlio / Márcia</div>
    </form>

</body>
</html>
