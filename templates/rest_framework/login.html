{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DevLab | Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f3d2e, #1e7f5c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .login-box {
            background: #ffffff;
            padding: 35px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 5px;
            color: #1e7f5c;
        }

        .login-box p {
            margin-bottom: 25px;
            color: #555;
            font-size: 14px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #1e7f5c;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #166a4c;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h1>DevLab</h1>
        <p>Acesso ao sistema</p>

        <form method="post">
            {% csrf_token %}

            <label for="id_username">Usuário</label>
            {{ form.username }}

            <label for="id_password">Senha</label>
            {{ form.password }}

            <button type="submit">Entrar</button>
        </form>

        <footer>© 2025 DevLab</footer>
    </div>
</body>
</html>
